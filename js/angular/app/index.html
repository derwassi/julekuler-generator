<!doctype html>
<html lang="en" ng-app="kpg">
<head>
  <meta charset="utf-8">
  <title></title>

    <link rel="stylesheet" href="../../../css/julekuler.css"/>
    <link rel="stylesheet" href="../../../css/colorpicker.css">
</head>
<body>

  <div ng-controller="canvasHtml">
      <div id="drawing"   kpg-canvas-html elem-width="10"></div>
        <div id="colors" kpg-canvas-colorpicker></div>
      <div ng-controller="actions">
      <div id="copy" kpg-actions-symmetric-copy></div>
      <input type="checkbox" ng-model="modelService.symmetricEditing"/>
      </div>
  </div>
  <div ng-controller="kpgPersist">
      <input type="text" ng-model="model.title"/>
      <a href="" ng-click="saveStateToImage()">Download</a>
      <a href="" ng-click="bookmark('local')">save</a>
      <a href="" ng-click="bookmark('twitter')">save</a>
      <a href="" ng-click="bookmark('facebook')">save</a>
      <a href="" ng-click="bookmark('g-plus')">save</a>
  </div>
  <div ng-controller="kpgRenderThreeJs">
    <a href="" ng-click="redraw();">Update 3d-view</a>
    <div kpg-render-three-js></div>
  </div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script>window.jQuery || document.write('<script src="../../vendor/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="../../vendor/three.min.js"></script>
  <script src="../../OrbitControls.js"></script>
  <script src="../../colorpicker.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>

  <script src="js/pattern/patternService.js"></script>
  <script src="js/model/modelService.js"></script>

  <script src="js/canvas/htmlDirective.js"></script>
  <script src="js/canvas/colorpickerDirective.js"></script>
  <script src="js/canvas/htmlCanvasController.js"></script>

  <script src="js/actions/symmetricCopyDirective.js"></script>
  <script src="js/actions/actionsController.js"></script>

  <script src="js/render/threeJsRendererController.js"></script>
  <script src="js/render/threeJsRendererService.js"></script>
  <script src="js/persist/persistenceController.js"></script>
  <script src="js/persist/urlServices.js"></script>
<script src="js/persist/imageService.js"></script>
  <script src="../../base64.js"></script>
  <script src="../../canvas2image.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
